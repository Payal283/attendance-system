    <style>
        /* Styling the Body element i.e. Color,
				Font, Alignment */
        /* Styling the Form (Color, Padding, Shadow) */
        
        form {
            background-color: #e9e2e3;
            max-width: 600px;
            margin: 150px auto;
            width: 50%;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.568);
        }
        /* Styling form-control Class */
        
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
        /* Styling form-control Label */
        
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
        /* Styling form-control input,
				select, textarea */
        
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 6px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
        /* Styling form-control Radio
				button and Checkbox */
        
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        /* Styling Button */
        
        label {
            font-weight: inherit;
            font-family: ui-monospace;
            font-size: larger;
        }
        /* text-size-adju/st: ; */
    </style>
</head>

    <!-- Create Form -->
    <form id="form cas-field my-3  ">

        <!-- dropdown -->
        <div class="form-control">
            <label>Semsester</label>
            <select required>
                <option disabled selected>Select Semsester</option>
                <option>7th Semsester</option>
                <option>8th Semsester</option>
               
            </select>
        </div>


        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
				Course Name
			</label>

            <!-- Input Type Text -->
            <input type="text" id="name">
        </div>

        <div class="form-control">
            <label for="email" id="label-email">
				Code
			</label>

        </div>

        <div class="form-control">

				Credit
			</label>

            <!-- Input Type Text -->
            <input type="number" id="age" />
        </div>






        </div>

        <!-- Multi-line Text Input Control -->
        <button class="mdc-button mdc-button--raised w-100" name="submit" accesskey="l" type="submit">

		</button>
