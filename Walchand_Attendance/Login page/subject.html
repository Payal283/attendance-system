    <style>
        /* Styling the Body element i.e. Color,
				Font, Alignment */
        /* Styling the Form (Color, Padding, Shadow) */
        
        form {
            background-color: #e9e2e3;
            max-width: 600px;
            margin: 150px auto;
            width: 50%;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.568);
        }
        /* Styling form-control Class */
        
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
        /* Styling form-control Label */
        
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
        /* Styling form-control input,
				select, textarea */
        
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 6px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
        /* Styling form-control Radio
				button and Checkbox */
        
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        /* Styling Button */
        
        label {
            font-weight: inherit;
            font-family: ui-monospace;
            font-size: larger;
        }
        /* text-size-adju/st: ; */
    </style>
</head>
